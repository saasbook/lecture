    <script type="text/javascript">
      let cs169 = {
        ed: 'https://edstem.org/us/courses/8667/discussion/582494',
        meeting: '98524952299',
        pwd: 'bURsVGVMa0wyeUdhNEhveDJGRHRhQT09'
      };
      function zoomURL(id, pwd) {
        return `https://berkeley.zoom.us/j/${id}?pwd=${pwd}`;
      }

      function zoomEmbedURL(id, pwd) {
        return `https://berkeley.zoom.us/wc/${id}/join?pwd=${pwd}`;
      }

      $(document).ready(() => {
        $('.js-edURL').attr('href', cs169.ed)
        $('.js-edEmbed').attr('src', `${cs169.ed}?chrome=0`)
        $('.js-zoomURL').attr('href', zoomURL(cs169.meeting, cs169.pwd))
        $('.js-zoomEmbed').attr('src', zoomEmbedURL(cs169.meeting, cs169.pwd))
        let width = document.body.clientWidth;
        let height = `${window.innerHeight - $('nav').height()}px`;
        $('.js-zoomEmbed').attr('width', `${(width*.66)-1}px`).attr('height', height);
        $('.js-edEmbed').attr('width', `${(width*.33)}px`).attr('height', height);
      })
    </script>
