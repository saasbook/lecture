---
subtitle: CS169A, Fall 2021
date: September 2, 2021
author:
  - Michael Ball
  - Pamela Fox
css:
  - 'https://cs61a.org/assets/css/mono-blue.css'
  - 'https://fonts.googleapis.com/css?family=Inconsolata|Roboto:300,400,500|Work+Sans:400,700'
slide-level: 2
header-includes: |
  <style>
    :root {
      --r-main-font-size: 40px;
      --r-heading1-size: 2.25em;
      --r-heading2-size: 1.75em;
      --r-heading3-size: 1.25em;
    }

    .reveal {
      font-family: "Work Sans", sans-serif;
    }

    .reveal .slides section {
      text-align: left;
      font-size: smaller;
    }

    .reveal pre {
      width: 95%;
      font-size: 110%
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: none;
    }

    .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
      font-family: "Roboto", sans-serif;
      color: #0072c1;
    }

    .reveal section.heading-only {
      text-align:center;
      padding-top:20%;
    }

    .column .no-code-badge .code-badge {
        display: none;
    }

    .code-badge-language {
        display: none;
    }

    .reveal h3 {
      margin-bottom: 40px;
    }

    .smaller {
        font-size: smaller;
    }

    code {
        padding: 2px 4px;
        font-size: 120%;
        color: #0072c1;
        background-color: #f9f2f4;
        border-radius: 4px;
    }

    p.padded {
        margin-top: 32px;
    }

    section .row {
        display: flex;
    }

    section .column {
        flex: 48%;
        margin: 10px;
    }

    @media print {
      .no-print, .no-print * {
        display: none !important;
      }
    }
  </style>
center: false
# width: "90%"
# height: "90%"
include-after: |
  <script>
    Reveal.initialize({ center: true, width: '90%', height: '90%' })

    // add HighlightJS-badge (options are optional)
    const options = {
      copyIconContent: "ðŸ“„",
      checkIconContent: "âœ…"
    };
    window.highlightJsBadge(options);

    if (window.location.search == "?print-pdf") {
      const uncounted = document.querySelectorAll("[data-visibility='uncounted']");
      uncounted.forEach(node => {
        node.parentNode.classList.add("no-print")
      })
    }

  </script>

---
